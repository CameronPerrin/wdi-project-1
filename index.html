<!DOCTYPE html>
<html>
<head>
  <title>Fighting Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<img id="health" src="images/health-bar.gif">
<img id="enemyHealth" src="images/enemy-health-bar.gif">
</img>
<div id=tryAgain>
  <div id="infoBar">
    <div id="option-container">
        <div id="attack">attack</div>
        <div id="defend">defend</div>
    </div>
    <div id="textBar">
      <p id="textInfo"></p>
    </div>
  </div>
</div>
  <div id="player">
    <img id='avatar' src='images/idle.gif'>
  </div>
  <div id="enemy">
    <img id="enemyAvatar" src="images/enemy-idle.gif">
  </div>
  <div id="playerHealthBar"></div>
  <div id="playerInfo">
    <p id="playerHealth">Health: 50/50</p>
    <p id="playerDefence">Defence: 5</p>
    <p id="playerAttack">Attack: 10</p>
  </div>
  <div id="enemyHealthBar"></div>
  <div id="enemyInfo">
    <p id="enemyHealthNumber">Health: 50/50</p>
    <p id="enemyDefence">Defence: 5</p>
    <p id="enemyAttack">Attack: 10</p>
  </div>

</body>
<script src="jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
